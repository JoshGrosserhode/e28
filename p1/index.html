<!doctype html>
<html lang='en'>

<head>
    <title>P1: Word Guess</title>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
        defer>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="http://unpkg.com/portal-vue" defer></script>
    <script src="script.js" defer></script>

    <style>
        [v-cloak] {
            display: none
        }
    </style>

</head>

<body>

    <h1>P1: Word Guessing Game</h1>

    <div id='app' v-cloak>
        <label for="qty">Qty:</label>
        <input type="text" id="qty" v-model.number='items.qty' size="1">
        <label for="item">Item: </label>
        <input type="text" id="item" v-model='items.item' v-on:keyup.enter='addList'>
        <button v-on:click='addList'>Add</button>
        <br>

        <div v-if='list.length === 0'>
            <i>You have no items on your list.</i>
        </div>
        <div v-else>
            <br>
            Item Count: {{ count }}
            <ul>
                <li v-for='ii in list'>{{ ii.qty }} x {{ ii.item }} </li>
            </ul>
        </div>



    </div>

</body>

</html>
